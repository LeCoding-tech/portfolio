<form name="contact-me" action="POST" data-netlify="true">
    <label htmlFor="fname">Full Name</label>
    <input type="text" placeholder="Full Name" name="full_name" id="fname" />

    <label htmlFor="mail">Email Address</label>
    <input type="text" placeholder="Email address" name="email" id="mail" />

    <label htmlFor="msg">Message</label>
    <textarea name="message" placeholder="Write your message in here!" id="msg"></textarea>

    <button type="submit" value="Submit" name="submit" id="sub">Submit</button>
</form>
